# For override settings.default.ini, copy this file and rename it to settings.ini.

#+----------------------------------------------------------------------------+
# GeoNature v2 : database configuration
# GeoNature database Host: with Docker use the Postgresql container name.
# Find it with :`docker container ls`
db_host="geonature-local-postgres"
# GeoNature database owner username
db_user="geonatuser"
# GeoNature database owner password
db_pass="<geonatuser-password>"
# Postgresql super user name
db_super_user="admin"
# Postgresql super user password
db_super_pass="<admin-password>"

#+----------------------------------------------------------------------------+
# SFTP data repository
# IP Address of SFTP Host server
sftp_host="<sftp-host-ip>"
# Port number for the SFTP server
sftp_port="<sftp-port>"
# User name for SFTP server authentication
sftp_user="<sftp-user-login>"
# Password for SFTP server authentication
sftp_pwd="<sftp-user-password>"